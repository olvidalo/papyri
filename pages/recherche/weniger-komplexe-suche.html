<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/content.html&amp;at=contentMain">
    <div class="page-header">
        <h1>Komplexe Suche</h1>
    </div>

    <!-- Suchformular -->
    <div class="row-fluid">
        <form method="get" class="papyri-complex-search">
            <h3>Suche nach</h3>
<!--             <fieldset id="result-type">
                <input class="app:form-control-resultType" id="t_item" type="radio" name="resultType" value="item" />
                <label for="t_item">Textträgern</label>
                <input class="app:form-control-resultType" id="t_text" type="radio" name="resultType" value="text" />
                <label for="t_text">Einzelnen Texten</label>
            </fieldset> -->
            <input type="hidden" name="query" value="1"/>
            <div class="search-fields">
                <div id="sammlung" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
                <div id="inventarnummer" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
                <div id="publikationsstatus" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
                <div id="textsorte" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
                <div id="herkunft" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
                <div id="datierung" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
                <div id="sprache" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
                <div id="schrift" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
                <div id="material" class="app:search-field">
                    <div class="templates:include?path=/pages/recherche/dynamic-search-field.inc.html"/>
                </div>
            </div>
            <div>
                <a href="#" id="add">Bedingung hinzufügen</a>
            </div>
            <input type="submit" value="Los!"/>
        </form>
    </div>

    <!-- Suchergebnisse -->
    <div class="templates:if-parameter-set?param=query">
        <div class="papyri-search-results app:post-test">
            <div class="app:get-page-nav">Seitennavigation</div>

            <!-- Zusammenfassung der Suchbedingungen -->
            <div class="constraints templates:each?from=constraints&amp;to=constraint">
                <span class="field app:constraint-print-field">Suchfeld</span>&#160;
                <span class="operator app:constraint-print-op">Operator</span>&#160;
                <span class="term app:constraint-print-term">Suchwert</span>
            </div>

            <!-- Fehlermeldung bei falschen / fehlenden Suchparametern -->
            <div class="error app:search-print-error">
                <span>FEHLER: </span>
            </div>
            
            <!-- Liste der Ergebnisse -->
            <div class="result-no">
                <span class="app:search-print-result-no">X</span> Treffer</div>
            <ul class="results">

                <!-- Ergebnisse für Suche nach Textträgern -->
                <div class="templates:each?from=results&amp;to=result">
                    <li class="one-result">
                        <div class="app:search-print-result">Ein Textträger</div>
                    </li>
                </div>
            </ul>
            <div class="executionTime">
                <span class="app:search-print-execution-time"/>
